{% extends 'chat/layout.html' %}

{% block title %}Chat Room{% endblock %}

{% block content %}
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>{{ chat_group.name }}</h2>
            {% if is_admin %}
                <div class="admin-buttons">
                    <button id="pending-requests" type="button" onclick="window.location.href='{% url 'pending_requests' chat_group.id %}'">
                        <img src="https://img.icons8.com/ios-filled/50/000000/approval.png" alt="Pending Requests" title="Pending Requests">
                    </button>
                    <button id="members" type="button" onclick="window.location.href='{% url 'members' chat_group.id %}'">
                        <img src="https://img.icons8.com/ios-filled/50/000000/group.png" alt="Members" title="Members">
                    </button>
                </div>
            {% endif %}
        </div>
        <div id="chat-log" class="chat-log">
            {% for message in messages %}
                <div class="message {% if message.user == request.user %}message-right{% else %}message-left{% endif %}">
                    <div class="message-content">
                        <strong>{{ message.user.username }}:</strong> {{ message.content }}
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="chat-input">
            <input id="chat-message-input" type="text" placeholder="Type a message...">
            <button id="emoji-button" class="btn btn-secondary">ðŸ˜Š</button>
            <button id="chat-message-submit" class="btn btn-primary">Send</button>
        </div>
    </div>
    {{ room_name|json_script:"room-name" }}
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const username = "{{ request.user.username }}"; // Get the username from the Django template context

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onopen = function(e){
            console.log("WebSocket connection established successfully");
        };

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const chatLog = document.querySelector('#chat-log');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            // Add alignment classes based on the sender
            if (data.username === username) {
                messageElement.classList.add('message-right');
            } else {
                messageElement.classList.add('message-left');
            }

            // Set message content
            messageElement.innerHTML = `<div class="message-content"><strong>${data.username}:</strong> ${data.message}</div>`;
            chatLog.appendChild(messageElement);

            // Auto-scroll to the bottom
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
            alert('Connection to the chat server lost. Please refresh the page.');
            setTimeout(function(){
                location.reload();
            }, 3000);
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // Enter key
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value.trim();
            if (message) {
                chatSocket.send(JSON.stringify({
                    'username': username,
                    'message': message
                }));
                messageInputDom.value = '';
            }
        };

        // Initialize Emoji Button
        const button = document.querySelector('#emoji-button');
        const picker = new EmojiButton();
        picker.on('emoji', emoji => {
            const input = document.querySelector('#chat-message-input');
            input.value += emoji;
        });
        button.addEventListener('click', () => {
            picker.togglePicker(button);
        });
    </script>
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 80vh; /* Reduced height */
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
        }
        .admin-buttons {
            display: flex;
            gap: 10px;
        }
        .admin-buttons button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .admin-buttons img {
            width: 24px;
            height: 24px;
        }
        .chat-log {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
        }
        .message-left {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        .message-right {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .message-content {
            word-wrap: break-word;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #chat-message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #emoji-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f1f1f1;
            cursor: pointer;
            margin-right: 10px;
        }
        #chat-message-submit {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #chat-message-submit:hover {
            background-color: #0056b3;
        }
    </style>
</body>
{% endblock %}
